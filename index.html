<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="website icon" href="img/logo.png" type="png" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor Game</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Comp</div>

      <span id="user-score">0</span>
      :
      <span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>You Can Start Your Game!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="img/rock.png" alt="rock" width="100px" class="img" />
      </div>
      <div class="choice" id="p">
        <img src="img/paper.png" alt="rock" width="100px" class="img" />
      </div>
      <div class="choice" id="s">
        <img src="img/scissor.webp" alt="rock" width="100px" class="img" />
      </div>
    </div>

    <p id="action-message">Make Your Move!</p>
    <script src="index.js"></script>
  </body>
</html>
